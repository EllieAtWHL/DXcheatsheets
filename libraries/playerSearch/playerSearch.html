<template>

    <lightning-card>
        <lightning-button label="Pick" slot="actions" onclick={pickClicked}></lightning-button>
        <lightning-layout>
            <template for:each={owners} for:item="owner">
                <lightning-layout-item key={Id} class="slds-p-around--xxx-small">
                    <c-draft-owner owner={owner}></c-draft-owner>
                </lightning-layout-item>
            </template>
        </lightning-layout>
        <!--
    <template if:true={picksDefined}>
        <template for:each={picks} for:item="pick">
            <div key={Pick} class="slds-box_border" >Pick: {pick.Pick}, Owner: {pick.Owner.Name}</div>
        </template>
    </template>
    -->
    </lightning-card>

    <template if:true={searchEnabled}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-layout vertical-align="end">
                        <lightning-layout-item padding="around-small">
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Search Players</h2>
                        </lightning-layout-item>
                    </lightning-layout>
                </header>
                <div class="slds-modal__content slds-p-around--small">
                    <c-player-search></c-player-search>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={cancel}></lightning-button>
                    <lightning-button label="Auto-Draft"></lightning-button>
                    <lightning-button label="Select Player"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
